<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <title>ArtPlace Competition | Registration Form</title>
</head>

<body>
    <div class="container">
        <h1><span>ArtPlace</span> Competition</h1>
        <div class="container-content animated bounceInLeft">
            <div class="img-content">
                <img src="./img/showcase.jpg" alt="">
            </div>
            <div class="registration-content">
                <h3>Registration Form</h3>
                <form action="#">
                    <p>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                    </p>
                    <p>
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email">
                    </p>
                    <p>
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phone" id="phone">
                    </p>
                    <p>
                        <label for="file">Your Work</label>
                        <input type="file" name="work_apload" id="work_apload">
                    </p>
                    <p class="change-form">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="20" rows="3"
                            placeholder="Tell us about your work"></textarea>
                    </p>
                    <p class="change-form">
                        <button>Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
